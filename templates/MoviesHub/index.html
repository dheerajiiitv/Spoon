{% extends 'MoviesHub/base.html' %}
{% load static %}
{% block body_block %}


    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="alert alert-info {{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="container h-50">
        <div class="d-flex justify-content-center h-100" style="width: 100%;">
            <div class="searchbar">
                <form method="post">
                    {% csrf_token %}
                    <input class="search_input" type="text" name="query" placeholder="Search Movies...">
                    <input class="mt-3 btn btn-dark btn-lg" type="submit" value="Search" name="submit" style="background-color: black">
                </form>
            </div>
        </div>
    </div>








{% endblock %}
